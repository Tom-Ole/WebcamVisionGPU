<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCam Vision GPU</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrap">
        <div class="controls">
            <div class="header">
                <h1>WebCam Vision</h1>
                <p>GPU Accelerated</p>
            </div>
            <hr />
            <div class="mode-row">
                <button id="grayBtn">Grayscale</button>
                <button id="blurBtn">Gaussian Blur</button>
                <button id="sobelBtn">Sobel-Operator</button>
                <button id="cannyBtn">Canny Edge Detection</button>
                <button id="motionBtn">Motion Detection</button>
                <button id="sepiaBtn">Sepia Filter</button>
                <button id="invertBtn">Invert Filter</button>
                <button id="medianBtn">Median Filter</button>
                <button id="harrisBtn">Harris & Stephens / Shi-Tomasi</button>
                <button id="rawBtn" class="active">Raw</button>
            </div>
        
            <hr />
            
            <h2 class="settingsHeader">Settings:</h2>
            <div id="modeSettings" class="settings">
            </div>

            <hr />

            <div class="openCanvas">
                <button id="openCanvasBtn">Open Canvas</button>
            </div>

        </div>

        <div class="viewer">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script type="module">
        import { run } from './src/app.js';
        run({ canvasId: 'canvas', width: 1240, height: 720 });
        // run({ canvasId: 'canvas', width: 1920, height: 1080 });
    </script>
</body>

</html>
