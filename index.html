<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCam Vision GPU</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrap">
        <div class="controls">
            <div class="header">
                <h1>WebCam Vision</h1>
                <p>GPU Accelerated</p>
            </div>

            <div class="mode-row">
                <button id="grayBtn">Grayscale</button>
                <button id="blurBtn">Gaussian Blur</button>
                <button id="sobelBtn">Sobel</button>
                <button id="cannyBtn">Canny</button>
                <button id="motionBtn">Motion Detection</button>
                <button id="rawBtn" class="active">Raw</button>
            </div>

            <div id="modeSettings" class="settings">
            </div>
        </div>

        <div class="viewer">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script type="module">
        import { run } from './src/app.js';
        run({ canvasId: 'canvas', width: 1240, height: 720 });
    </script>
</body>

</html>
